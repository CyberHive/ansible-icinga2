---
- name: Include OS specific vars
  include_vars: "{{ ansible_os_family }}.yml"
  tags:
    - feature-handler
    - config

- name: include icinga2.yml
  include_tasks: icinga2.yml
  tags:
    - install

- name: include icinga2-config.yml
  include_tasks: icinga2-config.yml
  tags:
    - config

- name: include icinga2-features.yml
  include_tasks: icinga2-features.yml
  when: i2_features|flatten|length > 0
  tags:
    - feature-handler

- name: Create custom config directories
  ansible.builtin.file:
    path: "/etc/icinga2/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop: "{{ i2_custom_dirs }}"
  tags:
    - config

- name: Make sure Icinga 2 is started
  service:
    name: icinga2
    state: started
    enabled: yes
  when: i2_manage_service
